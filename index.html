<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RPG Таймер Пиксельный</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #87CEEB; /* Голубое небо */
    font-family: 'Press Start 2P', cursive; /* Пиксельный шрифт, можно подключить через Google Fonts */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Остров/травка */
  .island {
    position: relative;
    width: 320px;
    height: 180px;
    background: #2E8B57;
    border-radius: 50% 50% 20% 20%;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  /* Анимация травы с помощью CSS keyframes */
  .grass {
    position: absolute;
    bottom: 10px;
    width: 100%;
    height: 40px;
    background: repeating-linear-gradient(
      135deg,
      #2e8b57 0 5px,
      #3cb371 5px 10px
    );
    animation: sway 2s infinite alternate;
  }

  @keyframes sway {
    0% { transform: translateX(0px) rotate(0deg); }
    50% { transform: translateX(2px) rotate(1deg); }
    100% { transform: translateX(-2px) rotate(-1deg); }
  }

  /* Таймер */
  .timer {
    z-index: 2;
    color: #fff;
    font-size: 14px;
    text-align: center;
  }

  .timer span {
    display: block;
    margin: 2px 0;
    font-weight: bold;
  }

  /* Пиксельный стиль для таймера */
  .timer {
    text-shadow: 1px 1px #000, -1px -1px #000;
  }

  /* Для вставки GIF рядом с таймером */
  .character {
    position: absolute;
    bottom: 30px;
    left: -60px;
    width: 60px;
    height: 60px;
    background: url('https://media.giphy.com/media/5xaOcLGvzHxDKjufnLW/giphy.gif') no-repeat center/contain;
    z-index: 1;
  }

</style>
</head>
<body>

<div class="island">
  <div class="character"></div> <!-- Пикачу/GIF -->
  <div class="grass"></div>      <!-- Анимированная трава -->
  <div class="timer" id="timer">
    <span id="days">0 дней</span>
    <span id="hours">0 часов</span>
    <span id="minutes">0 минут</span>
    <span id="seconds">0 секунд</span>
  </div>
</div>

<script>
function updateTimer() {
  const endDate = new Date();
  endDate.setMonth(endDate.getMonth() + 1);
  endDate.setDate(1);
  endDate.setHours(0,0,0,0);

  const now = new Date();
  let diff = Math.max(0, endDate - now);

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  diff -= days * (1000 * 60 * 60 * 24);

  const hours = Math.floor(diff / (1000 * 60 * 60));
  diff -= hours * (1000 * 60 * 60);

  const minutes = Math.floor(diff / (1000 * 60));
  diff -= minutes * (1000 * 60);

  const seconds = Math.floor(diff / 1000);

  document.getElementById('days').textContent = `${days} ${declOfNum(days, ['день','дня','дней'])}`;
  document.getElementById('hours').textContent = `${hours} ${declOfNum(hours, ['час','часа','часов'])}`;
  document.getElementById('minutes').textContent = `${minutes} ${declOfNum(minutes, ['минута','минуты','минут'])}`;
  document.getElementById('seconds').textContent = `${seconds} ${declOfNum(seconds, ['секунда','секунды','секунд'])}`;
}

function declOfNum(number, titles) {
  let cases = [2, 0, 1, 1, 1, 2];
  return titles[(number%100>4 && number%100<20)?2:cases[(number%10<5)?number%10:5]];
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
